<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12 py-2 px-3 ms-4 mt-4" *ngIf="product">
            <div class="card product ">
                <div routerLink="product/{{product.id}}">
                    <product-image [product]="product"></product-image>
                    <div class="card-body text-center">
                        <div class="content">
                            <div class="header text-uppercase"> {{ product.name }}</div>
                            <div class="classify">
                                <product-classify [product]="product"></product-classify>
                            </div>
                            <price-display [price]="product.price"></price-display>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <a class="btn btn-info btn-lg" (click)="addToCart(product)">Add to Cart <i
                            class="bi bi-cart2"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

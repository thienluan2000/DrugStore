<div>
  <div class=" list-group list-group-horizontal-md break">
    <product-col *ngFor="let item of products | paginate: { itemsPerPage: pageSize, currentPage: selectedPage }" [product]="item">
    </product-col>

  </div>
  <div class="pagination justify-content-center">
      <pagination-controls (pageChange)="selectedPage = $event"></pagination-controls>
  </div>
</div>

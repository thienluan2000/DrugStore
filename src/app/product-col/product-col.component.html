

<div class="container-fluid">
    <div class="row ">
        <div class="col py-2 px-5">
            <div class="card " style="width: 30rem;height: 30rem; border-color: black ; border-radius: 4px;">
                <product-image [product]="product"></product-image>
                <div class="card-body text-center">
                    <div class="content">
                        <div class="header text-uppercase">{{ product.name }}</div>
                        <div class="classify">
                        <product-classify [product]="product"></product-classify>
                        </div>
                        <price-display [price]="product.price"></price-display>
                        <a href="#" class="btn btn-success">Buy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

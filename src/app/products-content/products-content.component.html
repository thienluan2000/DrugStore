<div>
    <div>
        <products-list [productList]="products| paginate: { itemsPerPage: pageSize, currentPage: selectedPage }"
            (onProductSelected)="onProductSelected($event)">
        </products-list>
    </div>
    <div class="pagination justify-content-center">
        <pagination-controls (pageChange)="selectedPage = $event"></pagination-controls>
    </div>
</div>

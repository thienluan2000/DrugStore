<h1 style="text-align:center">Form Sign Up Account</h1>
<div class="container-fluid ">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="Please Input your Acount">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPhone" placeholder="PhoneNumber">
        <label for="floatingPhone">PhoneNumber</label>
    </div>
    <button type="submit" class="btn btn-outline-info ">Submit</button>
</div>

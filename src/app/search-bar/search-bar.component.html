<div>
    <h2 class="text-center text-uppercase text-white title ">Pharmacity </h2>

    <div class="d-flex input-group bg-light rounded-pill">
        <input class="form-control rounded-pill" type="text" placeholder="Search Products" #name [value]="name"
            (keydown.enter)="submit(name.value)">
        <button class="bi bi-search bg-light btn-searchbar rounded-pill " (click)="submit(name.value)"></button>
    </div>

    <div *ngIf="results">
        <div *ngIf="!results.length">
            No tracks were found with the term '{{ query }}'  
        </div>
        <div *ngIf="results.length">
            <h1>results</h1>
                <div *ngFor="let t of results">
                    <product-col></product-col>
                </div>
        </div>
    </div>
</div>

<div id="wrap" *ngIf="product">
  <div id="container" class=" py-1 px-2 ms-1 mt-3">
    <div class="product card ">
      <div  routerLink="product/{{ product.id }}">
        <product-image [product]="product"></product-image>
        <div class="text-center">
          <div class="content">
            <div class="header text-uppercase">{{ product.name }}</div>
            <div class="classify">
              <product-classify [product]="product"></product-classify>
            </div>
            <price-display [price]="product.price"></price-display>
          </div>
        </div>
      </div>
      <div class="d-grid">
        <a class="btn btn-info btn-lg" (click)="addToCart(product)">Add to Cart <i class="bi bi-cart2"></i></a>
      </div>
    </div>
  </div>
</div>

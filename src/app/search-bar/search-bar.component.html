<div>
    <h2 class="text-center text-uppercase text-white title ">Pharmacity </h2>

    <div class="d-flex input-group bg-light rounded-pill">
        <input class="form-control rounded-pill" type="text" placeholder="Search Products"
            [(ngModel)]="searchedKeyword">
        <button class="bi bi-search bg-light btn-searchbar rounded-pill " type="submit"></button>
    </div>

    <div class=" list-group list-group-horizontal-md ">
        <product-col *ngFor="let myProduct of productList | filter:searchedKeyword " [product]="myProduct">
        </product-col>
    </div>
</div>

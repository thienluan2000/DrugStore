<h1 class="title" [ngSwitch]="typeList">
  <span class="badge bg-info rounded-pill">
    <div class="bi bi-shop" *ngSwitchCase="''"> All Products List</div>
    <div class="bi bi-bandaid" *ngSwitchCase="'Medicine'"> Medicine List</div>
    <div class="bi bi-archive" *ngSwitchCase="'Food Supplement'"> Food Supplement List</div>
    <div class="bi bi-ticket" *ngSwitchCase="'Mask'"> Mask List</div>
    <div class="bi bi-eyedropper" *ngSwitchCase="'Medical Instruments'"> Medical Instruments List</div>
  </span>
</h1>

<div>
  <div class=" list-group list-group-horizontal-md break">
    <product-col *ngFor="let item of products | paginate: { itemsPerPage: pageSize, currentPage: selectedPage }"
      [product]="item">
    </product-col>

  </div>
  <div class="pagination justify-content-center">
    <pagination-controls (pageChange)="selectedPage = $event"></pagination-controls>
  </div>
</div>
